<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #cfcfcf;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2em;
        }

        .content {
            padding: 20px;
        }

        .project {
            margin-bottom: 40px;
        }

        .project video {
            width: 100%;
            max-width: 800px;
            border: 2px solid #555;
            border-radius: 8px;
            background-color: #000;
        }

        .project-description {
            margin-top: 10px;
            font-size: 1.1em;
            line-height: 1.5em;
            color: #ccc;
        }

        .tech-doc {
            margin-top: 50px;
            padding: 20px;
            background-color: #282828;
            border-radius: 8px;
        }

        .tech-doc h2 {
            color: #fff;
            margin-bottom: 20px;
        }

        .tech-doc textarea {
            width: 100%;
            height: 300px;
            background-color: #1e1e1e;
            color: #cfcfcf;
            border: 1px solid #555;
            padding: 10px;
            border-radius: 8px;
            font-size: 1em;
        }
    </style>
</head>

<body>
    <header>
        <h1>我的个人项目</h1>
    </header>

    <div class="content">
        <!-- 项目展示部分 -->
        <div class="project">
            <video controls>
                <source src="your-video-file.mp4" type="video/mp4">
                您的浏览器不支持视频标签。
            </video>
            <div class="project-description">
                <p>项目介绍：这里是项目介绍的文字内容，您可以描述项目的目的、功能以及您在项目中的角色。</p>
            </div>
        </div>

        <!-- 技术文档撰写部分 -->
        <div class="tech-doc">
            <h2>撰写技术文档</h2>
            <textarea placeholder="在这里撰写或粘贴您的技术文档..."></textarea>
        </div>
    </div>
</body>

</html>
