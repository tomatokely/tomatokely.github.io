<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            border: 1px solid #000;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }

        .header h1 {
            font-size: 1.5em;
            color: #007bff;
            margin: 0;
        }

        .tabs {
            display: flex;
            justify-content: flex-start;
            margin-top: 10px;
        }

        .tabs button {
            background-color: #e7e7e7;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            margin-right: 10px;
            cursor: pointer;
            font-size: 1em;
        }

        .tabs button.active {
            background-color: #007bff;
            color: white;
        }

        .content {
            margin-top: 20px;
            height: 500px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
        }

        .content.hidden {
            display: none;
        }

        .content video {
            width: 100%;
            border-radius: 8px;
        }

        .content h2 {
            font-size: 1.2em;
            margin-top: 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>持之以恒，<br>一以贯之</h1>
            <div class="tabs">
                <button class="tab-link active" onclick="openTab('project')">项目展示</button>
                <button class="tab-link" onclick="openTab('blog')">技术博客</button>
                <button class="tab-link" onclick="openTab('resume')">个人简历</button>
            </div>
        </div>
        <div id="project" class="content">
            <h2>项目展示</h2>
            <video controls>
                <source src="your-video-file.mp4" type="video/mp4">
                您的浏览器不支持视频标签。
            </video>
            <p>项目介绍：这里是项目介绍的文字内容。</p>
        </div>
        <div id="blog" class="content hidden">
            <h2>技术博客</h2>
            <ul>
                <li><a href="#">文章标题 1</a></li>
                <li><a href="#">文章标题 2</a></li>
                <li><a href="#">文章标题 3</a></li>
                <!-- 更多文章链接 -->
            </ul>
        </div>
        <div id="resume" class="content hidden">
            <h2>个人简历</h2>
            <p>这里是您的个人简历内容。</p>
        </div>
    </div>

    <script>
        function openTab(tabName) {
            var i;
            var x = document.getElementsByClassName("content");
            var tablinks = document.getElementsByClassName("tab-link");
            for (i = 0; i < x.length; i++) {
                x[i].classList.add("hidden");
            }
            document.getElementById(tabName).classList.remove("hidden");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].classList.remove("active");
            }
            event.currentTarget.classList.add("active");
        }
    </script>
</body>

</html>
