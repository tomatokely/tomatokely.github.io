<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #17202a;
        }

        .container {
            width: 100%;
            max-width: 1500px;
            margin: 0 auto;
            border: 1px solid #000;
            padding: 20px;
            background-color: #566573;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }

        .header h1 {
            font-size: 1.5em;
            color: #fff;
            margin: 0;
        }

        .tabs {
            display: flex;
            justify-content: flex-start;
            margin-top: 10px;
        }

        .tabs button {
            background-color: #e7e7e7;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            margin-right: 10px;
            cursor: pointer;
            font-size: 1em;
        }

        .tabs button.active {
            background-color: #283747;
            color: white;
        }

        .content {
            margin-top: 20px;
            height: 1000px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
        }

        .content.hidden {
            display: none;
        }

        .project-item {
            display: flex; /* 使用 flex 布局 */
            align-items: flex-start; /* 顶部对齐 */
            margin-bottom: 20px;
        }

        .right-content {
            margin-left: 20px; /* 给右侧内容一些左边距 */
            display: flex;
            flex-direction: column;
            align-items: center; /* 居中对齐 */
        }

        .project-image {
            max-width: 300px; /* 设置图片的最大宽度 */
            border-radius: 8px; /* 可选：使图片有圆角 */
        }

        .image-text-pair {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .image-pair {
            display: flex; /* 将两张图片并排显示 */
            gap: 20px; /* 设置图片之间的间距 */
            margin-bottom: 10px; /* 图片和描述文字之间的间距 */
        }
        
        .project-item.vertical {
            flex-direction: column; /* 垂直布局 */
            align-items: center; /* 居中对齐 */
        }
        
        .video-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-between;
        }

        .video-item {
            flex: 1 1 calc(33.333% - 20px);
            box-sizing: border-box;
            text-align: center;
        }

        .video-item video {
            width: 360px;
            height: 640px;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        
        .video-item h3 {
            color: white;
            margin: 0 0 10px;
            font-size: 1.2em;
        }

        .project-item video {
            border-radius: 8px;
            margin-bottom: 20px; /*文字和视频之间的间距*/
            margin-right:20px;
        }

        .large-video {
            width: 1280px;
            height: 720px;
        }

        .project-description {
            max-width: 300px; /* 使描述文字和图片宽度一致 */
            color: white; /* 将项目说明文字设置为白色 */
            text-align: center;
        }

        .content h2 {
            font-size: 1.2em;
            margin-top: 0;
        }
    </style>
</head>

<body>

    </div>

    <script>
        function openTab(tabName) {
            var i;
            var x = document.getElementsByClassName("content");
            var tablinks = document.getElementsByClassName("tab-link");
            for (i = 0; i < x.length; i++) {
                x[i].classList.add("hidden");
            }
            document.getElementById(tabName).classList.remove("hidden");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].classList.remove("active");
            }
            event.currentTarget.classList.add("active");
        }

        function openArticle(event, articleUrl) {
            event.preventDefault();
            window.open(articleUrl, '_blank');
        }
    </script>
</body>

</html>
